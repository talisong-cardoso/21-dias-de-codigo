<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Code:regular,500,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <script src="./counter.js" defer></script>
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="counter">
            <div class="counter__number">0</div>
            <div class="counter__btns">
                <div class="counter__btn" id="counter__btn-play">
                    <img src="./assets/play-icon.png" alt="button play counter" />
                </div>
                <div class="counter__btn hidden" id="counter__btn-pause">
                    <img src="./assets/pause-icon.png" alt="button pause counter" />
                </div>
                <div class="counter__btn" id="counter__btn-restart">
                    <img src="./assets/restart-icon.png" alt="button pause counter" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
